<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"><b>注册信息</b></h1>
    <form  action="#" method="post" >
       <table  border=1 cellspacing="0px" align="center" width="500px" height="100px" text-align="left" cellpadding="5px">
        <tr>
            <td>性别</td>
            <td>
                <lable for="nan"><img src="images/man.jpg">男</lable>
                <input type="radio" name="sex" id="nan">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <lable for="nv"><img src="images/women.jpg">女</lable>
                <input type="radio" name="sex" id="nv">
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <input type="date" name="bday" max="2023-03-11" min="1900-01-01">
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京" ></td>
        </tr>
        <tr>
            <td>婚恋状况</td>
            <td>
                <lable for="weihun">未婚</lable>
                <input type="radio" name="hunyin" id="weihun">
                <lable for="lianaizhong">恋爱中</lable>
                <input type="radio" name="hunyin" id="lianaizhong">
                <lable for="yihun">已婚</lable>
                <input type="radio" name="hunyin" id="yihun">
                <lable for="liyi">离异</lable>
                <input type="radio" name="hunyin" id="liyi">
            </td>
        </tr>
        <tr>
            <td>文化程度</td>
            <td>
                <select>
                    <option>幼儿园</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>专科</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>意向年龄</td>
            <td>
                <label for="18">18~24</label>
                <input type="checkbox" name="liketype" id="18">
                <lable for="25">25~30</lable>
                <input type="checkbox" name="liketype" id="25">
                <lable for="31">31~40</lable>
                <input type="checkbox" name="liketype" id="31">
                <lable for="41">41~50</lable>
                <input type="checkbox" name="liketype" id="41">
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows="5" cols="40"></textarea>
            </td>
        </tr>
        <tr>
            <td rowspan="4">&nbsp;</td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            
            <td>
                <input type="checkbox" id="licesen" checked="checked">
                <lable for="license">我同意会员注册条款和会员加入标准</lable>
            </td>
        </tr>
        <tr>
          
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            
            <td>
                <p1><b>我承诺：</b></p1>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
       </table>
    </form>
</body>
</html>
